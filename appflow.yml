# Appflow configuration for iOS builds
ios:
  # Build configuration
  build_configuration: Release
  
  # Code signing settings for ad-hoc distribution
  code_signing:
    type: manual
    identity: "iPhone Distribution"
    team_id: "UVTJ336J2D"
    bundle_identifier: "anardoni.export"
    
  # Export options for ad-hoc distribution
  export_options:
    method: ad-hoc
    team_id: "UVTJ336J2D"
    bundle_identifier: "anardoni.export"
    
  # Build settings
  build_settings:
    CODE_SIGN_STYLE: Manual
    CODE_SIGN_IDENTITY: "iPhone Distribution"
    DEVELOPMENT_TEAM: "UVTJ336J2D"
    PRODUCT_BUNDLE_IDENTIFIER: "anardoni.export"
    PROVISIONING_PROFILE_SPECIFIER: ""
    
  # Xcode version
  xcode_version: "15.0"
  
  # iOS deployment target
  deployment_target: "14.0" 